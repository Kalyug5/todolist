{% extends 'base.html' %}

{% block body %}
<body>
  

  <!--form starts from here-->
  <div class="container-fluid my-4">
    <form action="/update/{{todo.sno}}" , method="POST">
      <div class="mb-3">
        <h3 style="text-align: center;">My todo</h3>
        <label for="exampleInputEmail1" class="form-label">My todo</label>
        <input type="text" class="form-control " name="title" id="exampleInputEmail1" value="{{todo.title}}" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">description</label>
        <input type="text" name="desc" class="form-control" value="{{todo.description}}" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-outline-dark mx-1">Update</button>
      <a class="btn btn-outline-dark btn-sm " href="/" role="submit">Go to home page</a>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
{% endblock body %}
